  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #1f2937;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #111827;
    }
    .navbar .nav-link {
      color: #fff;
      transition: 0.3s;
    }
    .navbar .nav-link:hover, .navbar .nav-link.active {
      color: #41ba09;
    }
    .navbar .navbar-brand {
      color: #41ba09;
      font-weight: 700;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }
    .hero-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    .hero-section .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      color: #fff;
    }
    .hero-content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #41ba09;
    }
    .hero-content .accent-line {
      width: 60px;
      height: 3px;
      background: #41ba09;
      margin: 0 auto 0.75rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      font-weight: 500;
      color: #41ba09;
      letter-spacing: 0.5px;
      line-height: 1.5;
    }

    /* YouTube Section */
    .youtube-section {
      padding: 60px 15px;
    }
    .youtube-section h2 {
      text-align: center;
      margin-bottom: 50px;
      color: #41ba09;
    }
    .youtube-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .youtube-video {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .youtube-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .youtube-video:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(38, 202, 5, 0.6);
    }

    /* Coming Soon Overlay */
    .coming-soon-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #41ba09;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 2;
    }
    .coming-soon-overlay .overlay-shade {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }
    .coming-soon-overlay span {
      position: relative;
      z-index: 2;
    }

    /* Footer */
    .site-footer {
      background-color: #000;
      padding: 40px 15px;
      text-align: center;
      color: #fff;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .site-footer a {
      color: #41ba09;
      text-decoration: none;
      transition: 0.3s;
    }
    .site-footer a:hover {
      color: #30a80c;
    }
    .copyright-text {
      font-size: 0.75rem;
      margin-top: 20px;
    }
  </style>
</head>
