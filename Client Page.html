<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edna Kobo | Key Partnerships</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap & Icons -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: url('images/pexels-cottonbro-9707363.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    margin: 0;
    padding: 0;
}
body {
    background: url('images/pexels-cottonbro-9707363.jpg') no-repeat center center fixed;
    background-size: cover;
}

.container {
    max-width: 1200px;
    margin: 100px auto;
    padding: 0 20px;
}

/* Section header shading for visibility */
.section-header {
    text-align: center;
    margin-bottom: 60px;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 10px;
}
.section-header h2 {
    color: #41ba09;
    font-weight: 700;
    margin-bottom: 15px;
}
.section-header p {
    color: #eee;
    font-size: 1.1rem;
}

/* Clients grid */
.clients-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
}

.client-item {
    position: relative;
    width: 220px;
    height: 140px;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

.client-item img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
}

.client-item:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* Responsive */
@media (max-width: 768px) {
    .client-item {
        width: 160px;
        height: 100px;
    }
}
</style>
</head>

<body>
<body style="padding-top: 70px;">
<section id="clients" class="clients-section">
    <div class="container">
        <div class="section-header">
            <h2>Key Partnerships That Shaped My Career</h2>
            <p>Explore the companies that have played a pivotal role in my professional journey, contributing to the success and growth of my career:</p>
        </div>

        <div class="clients-grid">

            <div class="client-item">
                <a href="https://www.telkom.co.za" target="_blank">
                    <img src="images/telkom-1-removebg-preview.png" alt="Telkom">
                </a>
            </div>

            <div class="client-item">
                <a href="https://www.openserve.co.za" target="_blank">
                    <img src="images/profile-logo.png" alt="Openserve">
                </a>
            </div>

            <div class="client-item">
                <a href="https://www.bcx.co.za" target="_blank">
                    <img src="images/Zambia-Partners-BCX.png" alt="BCX">
                </a>
            </div>

            <div class="client-item">
                <a href="https://www.explore.ai/" target="_blank">
                    <img src="images/explore.sand.png" alt="ExploreAI Academy">
                </a>
            </div>

        </div>
    </div>
</section>

<footer class="site-footer text-center py-4">
  <p>&copy; 2026 Edna Kobo. All Rights Reserved.</p>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
