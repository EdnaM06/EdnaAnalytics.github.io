<!doctype html>
<html lang="en">
<head>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons (local files as you used) -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --accent: #41ba09;
      --bg-img: url('images/pexels-cottonbro-9707363.jpg');
    }

    /* Page background with dark overlay for premium feel */
    html,body{
      height:100%;
      margin:0;
    }
    body{
      font-family:'Plus Jakarta Sans',sans-serif;
      color:#fff;
      background: linear-gradient(rgba(0,0,0,0.72), rgba(0,0,0,0.72)), var(--bg-img) no-repeat center center fixed;
      background-size: cover;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;

      /* reserve space for fixed navbar */
      padding-top: 90px;
    }

    /* NAVBAR */
    .navbar-custom {
      background: rgba(10,10,10,0.82);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(65,186,9,0.15);
    }
    .navbar-brand { font-weight:800; letter-spacing: 0.4px; }
    .nav-link { color: rgba(255,255,255,0.88) !important; }
    .nav-link.active { color: var(--accent) !important; font-weight:700; }

    /* Section header */
    .container-max {
      max-width:1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .section-header{
      text-align:center;
      margin-bottom:60px;
      background: rgba(0,0,0,0.45);
      padding:20px;
      border-radius:10px;
    }
    .section-header h2{
      color: var(--accent);
      font-weight:700;
      text-transform:uppercase;
      letter-spacing: -1px;
      margin-bottom:8px;
    }
    .section-header p { color: #eee; font-size:1.05rem; margin:0; }

    /* Clients grid and card (glassmorphism) */
    .clients-grid{
      display:flex;
      flex-wrap:wrap;
      gap:30px;
      justify-content:center;
    }

    .client-item{
      position:relative;
      width:220px;
      height:140px;
      border-radius:14px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .32s cubic-bezier(.2,.9,.2,1), box-shadow .32s, border-color .22s;
      padding: 18px;
    }

    .client-item img{
      max-width:85%;
      max-height:85%;
      object-fit:contain;
      display:block;

      /* optional: make logos appear neutral; remove if logos lose clarity */
      filter: grayscale(100%) brightness(1.8);
      transition: transform .32s, filter .32s;
    }

    .client-item:hover{
      transform: translateY(-10px) scale(1.03);
      border-color: rgba(65,186,9,0.45);
      box-shadow: 0 18px 40px rgba(65,186,9,0.12);
      background: rgba(65,186,9,0.03);
    }

    .client-item:hover img{
      filter: none;
      transform: scale(1.08);
    }

    /* CTA button */
    .cta-btn {
      background: var(--accent);
      color: #000;
      font-weight:700;
      padding: 12px 40px;
      border-radius: 999px;
      box-shadow: 0 10px 20px rgba(65,186,9,0.18);
      border: none;
    }
    .cta-btn:hover { opacity:0.95; }

    /* Footer */
    footer { text-align:center; padding:40px 0; opacity:0.9; color: #ddd; }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width:8px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.25); }
    ::-webkit-scrollbar-thumb { background: var(--accent); border-radius:10px; }

    /* Responsive */
    @media (max-width: 768px){
      .client-item{ width:160px; height:100px; padding:10px; }
      body{ padding-top:80px; }
      .section-header{ margin-bottom:30px; }
    }
  </style>
</head>
<body>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="https://calendar.app.google/y3SxkCmhb1qhMNm19">Book Free</a></li>
          <li class="nav-item"><a class="nav-link active" href="partners.html" aria-current="page">Partnerships</a></li>
          <li class="nav-item"><a class="nav-link" href="Consultation.html">Contact</a></li>
          <li class="nav-item ms-3 d-none d-lg-block">
            <a class="btn btn-sm btn-outline-light rounded-pill px-3" href="Dashboard.html">View Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <section id="clients">
      <div class="container container-max">
        <div class="section-header">
          <span class="badge rounded-pill mb-2" style="background: rgba(65,186,9,0.12); color: var(--accent); border:1px solid rgba(65,186,9,0.14);">Ecosystem</span>
          <h2>Strategic Partnerships</h2>
          <p class="lead">Collaborating with industry leaders to deliver high-impact data solutions.</p>
        </div>

        <div class="clients-grid">
          <div class="client-item">
            <a href="https://www.telkom.co.za" target="_blank" rel="noopener noreferrer" aria-label="Telkom">

            </a>
          </div>

          <div class="client-item">

              <img src="images/openserve-removebg-preview.png" alt="Openserve logo">

          </div>

          <div class="client-item">

            </a>

          <div class="client-item">

              <img src="images/explore.sand.png" alt="ExploreAI logo">
            </a>
          </div>
        </div>

        <div class="text-center mt-5 pt-4">
          <a href="Consultation.html" class="cta-btn">Work With Me</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small>&copy; 2026 Edna Kobo â€¢ Data Analytics &amp; Strategic Sales</small>
