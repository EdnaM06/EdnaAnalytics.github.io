<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edna Kobo | Key Partnerships</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --accent: #41ba09;
      --bg-img: url('images/pexels-cottonbro-9707363.jpg');
    }

    html,body{
      height:100%;
      margin:0;
    }

    body{
      font-family:'Plus Jakarta Sans',sans-serif;
      color:#fff;
      background: linear-gradient(rgba(0,0,0,0.72), rgba(0,0,0,0.72)), var(--bg-img) no-repeat center center fixed;
      background-size: cover;
      padding-top: 90px;
    }

    /* ================= NAVBAR ================= */
    .navbar-custom {
      background: rgba(10,10,10,0.82);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(65,186,9,0.15);
      z-index: 1050; /* FIX: ensure clickable on mobile */
    }

    .navbar-brand { font-weight:800; letter-spacing: 0.4px; }
    .nav-link { color: rgba(255,255,255,0.88) !important; }
    .nav-link.active { color: var(--accent) !important; font-weight:700; }

    /* FIX: hamburger icon visibility */
    .navbar-toggler { border: none; }
    .navbar-toggler:focus { box-shadow: none; }
    .navbar-dark .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255,255,255,0.9)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Mobile dropdown styling */
    @media (max-width: 991px) {
      .navbar-collapse {
        background: rgba(10,10,10,0.95);
        padding: 20px;
        border-radius: 12px;
        margin-top: 12px;
      }
    }

    /* ================= CONTENT ================= */
    .container-max { max-width:1200px; margin: 0 auto; padding: 0 20px; }

    .section-header{
      text-align:center;
      margin-bottom:60px;
      background: rgba(0,0,0,0.45);
      padding:20px;
      border-radius:10px;
    }

    .section-header h2{
      color: var(--accent);
      font-weight:700;
      text-transform:uppercase;
      letter-spacing: -1px;
      margin-bottom:8px;
    }

    .section-header p { color: #eee; font-size:1.05rem; margin:0; }

    .clients-grid{
      display:flex;
      flex-wrap:wrap;
      gap:30px;
      justify-content:center;
    }

    .client-item{
      width:220px;
      height:140px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      transition: transform .3s ease, box-shadow .3s;
      padding: 18px;
    }

    .client-item img{
      max-width:85%;
      max-height:85%;
      filter: grayscale(100%) brightness(1.8);
      transition: transform .3s, filter .3s;
    }

    .client-item:hover{
      transform: translateY(-8px);
      box-shadow: 0 18px 40px rgba(65,186,9,0.15);
      border-color: rgba(65,186,9,0.45);
    }

    .client-item:hover img{
      filter: none;
      transform: scale(1.08);
    }

    .cta-btn {
      background: var(--accent);
      color: #000;
      font-weight:700;
      padding: 12px 40px;
      border-radius: 999px;
      border: none;
    }

    footer { text-align:center; padding:40px 0; color:#ddd; }
      @media (max-width: 768px){
      body{ padding-top:80px; }
      .client-item{ width:160px; height:100px; }
    }
  </style>
</head>

<body>

          <li class="nav-item"><a class="nav-link" href="Consultation.html">Contact</a></li>

          </li>
        </ul>
      </div>

  <!-- MAIN -->
  <main>

      <div class="container container-max">
        <div class="section-header">
          <span class="badge rounded-pill mb-2" style="background: rgba(65,186,9,0.12); color: var(--accent);">
            Ecosystem

          <p class="lead">Collaborating with industry leaders to deliver high-impact data solutions.</p>
        </div>

        <div class="clients-grid">
          <div class="client-item"><img src="images/telkom-1-removebg-preview.png" alt="Telkom"></div>
          <div class="client-item"><img src="images/openserve-removebg-preview.png" alt="Openserve"></div>
          <div class="client-item"><img src="images/Zambia-Partners-BCX.png" alt="BCX"></div>
          <div class="client-item"><img src="images/explore.sand.png" alt="ExploreAI"></div>
        </div>

        <div class="text-center mt-5">
          <a href="Consultation.html" class="cta-btn">Work With Me</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small>&copy; 2026 Edna Kobo â€¢ Data Analytics & Strategic Sales</small>

  <!-- ===== Manual collapse init (ensures menu works) ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var myCollapse = document.getElementById('navbarNav');
      var bsCollapse = new bootstrap.Collapse(myCollapse, {toggle:false});
    });

</html>
